<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Circles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-welcome container">
        <h2>Welcome</h2>
        <p>~ Click anywhere for balls ~</p>
    </div>

    <div class="container-settings container">
        <h2>Settings</h2>
        <div class="settings-elements">
            <div class="el">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" value="#ff0000">
            </div>
            <div class="el">
                <label for="border">Border:</label>
                <input type="number" id="border" name="border" value="0" min="0" max="10">
            </div>
        </div>
        <div class="range">
            <div class="size">
                <label for="radius">Size:</label>
                <input type="range" id="radius" name="radius" value="20" min="5" max="100">
            </div>
            <div class="material">
                <label for="materialRange">Light</label>
                <input type="range" id="materialRange" min="0" max="1" step="0.01" value="0.5">
                <label for="materialRange">Heavy</label>
            </div>
        </div>
        <button id="clear" class="btn-hover color-clear">Clear</button>
        <h2>Themes</h2>
        <div class="themes">
            <button id="natureTheme" class="btn-hover color-nature">Day</button>
            <button id="nightTheme" class="btn-hover color-night">Night</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>

</html>
